<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Write Print</title>
</head>
<body>
    <button id="show" onclick="view()">Show</button>
    <button id="print" onclick="window.print()">Print Page</button>

    <script>
        function view(){
            document.write("Hello Guys");
        }
    </script>
</body>
</html>
