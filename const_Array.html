<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosnt Array</title>
</head>
<body>
    <p id="demo"></p>
    <script>
            const arr = ["A","B","C"];
            arr.push("D");
            arr.push("E");
            arr.splice(1,1);
            document.getElementById("demo").innerHTML = arr; 
    </script>
</body>
</html>
