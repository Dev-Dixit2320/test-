<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Comparison</title>
  <style>
    body {
      padding: 20px;
      line-height: 1.6;
    }

    .title {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .times {
      font-family: 'Times New Roman', Times, serif;
      font-size: 18px;
      background-color: #f0f0f0;
      padding: 10px;
      margin-bottom: 20px;
    }

    .arial {
      font-family: Arial, sans-serif;
      font-size: 18px;
      background-color: #f9f9f9;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="title">Times New Roman (Serif)</div>
  <div class="times">
    M/S. TRB GROUP<br>
    TRB HOUSE, DHANDARI KALAN,<br>
    G.T. ROAD, LUDHIANA – 141 010 (INDIA)<br>
    <br>
    OFFER FOR CLIENT – FORMAL & PRINT FRIENDLY
  </div>

  <div class="title">Arial (Sans-serif)</div>
  <div class="arial">
    M/S. TRB GROUP<br>
    TRB HOUSE, DHANDARI KALAN,<br>
    G.T. ROAD, LUDHIANA – 141 010 (INDIA)<br>
    <br>
    OFFER FOR CLIENT – CLEAN & SCREEN FRIENDLY
  </div>

</body>
</html>
